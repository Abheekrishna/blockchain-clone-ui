<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fb4df34df3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Blockchain.com | Buy Bitcoin, Ethereum and more with trust</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>
<body>
    <div class="container">
        <!--Header-->
        <div class="header">
            <div class="header-content">
                <div class="left-sec">
                    <img class="logo" src="./images/Blockchain logo.png" alt="">
                    <a href="" class="header-text">Wallet</a>
                    <a href="" class="header-text">Exchange</a>
                    <a href="" class="header-text">Explorer</a>
                    <a href="" class="header-text">Institutional</a>
                    <i class="fa-solid fa-ellipsis header-text"></i>
                </div>
                <div class="right-sec">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    <button class="header-button-login">Log In</button>
                    <button class="header-button-signup">Sign Up</button>
                </div>
            </div>
        </div> <!--Header closing tag-->
            <div class="hero-sec">
                <div class="hero-sec-content">
                    <p class="heading">The world's most popular way to buy, sell, and trade crypto</p>
                    <p class="heading-para">Trusted by millions since 2011 with over $1 Trillion in crypto transactions.</p>
                    <input class="email" type="email" required placeholder="Your email address">
                    <button class="submit">Sign Up</button>
                </div>
                </div> <!--Hero sec closing tag-->
    </div> <!--Container closing tag-->
</body>
</html>
